<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Alfred</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/res/style.css">
    <script src="/res/jquery-1.12.0.min.js"></script>
    <script src="/res/moment.min.js"></script>
    <script type="text/javascript">

        function update() {
            // Put the data in the places
            $.get(
                '/feed.json',
                function(data) {
                    $('div#calendar ul li').remove();

                    var lastday = moment();
                    for (var i in data['events']) {
                        if (i > 10) {
                            break;
                        }

                        var ev = data['events'][i];
                        var start = moment(ev[0]);
                        if (lastday.format('D') != start.format('D')) {
                            $('div#calendar ul').append($('<li>').append($('<h2>').html(start.format('dddd, Do MMMM'))));
                            lastday = start;
                        }
                        $('div#calendar ul').append($('<li>').append($('<strong>').html(start.format('h:mm a'))).append($('<span>').html(ev[1])));
                    }

                    $('div#weather ul li').remove();
                    for (var i in data['weather']) {
                        var forecast = data['weather'][i];

                        var con = $('<li>').addClass('no-'+i);
                        var icontxt = '';
                        switch (forecast['icon']) {
                            case 'rain':
                                icontxt = 'J';
                            case 'nt_rain':
                                icontxt = 'K';
                                break;
                            case 'chancerain':
                                icontxt = 'f';
                                break;
                            case 'nt_chancerain':
                                icontxt = 'g';
                                break;
                            case 'partlycloudy':
                                icontxt = 'A';
                                break;
                            case 'nt_partlycloudy':
                                icontxt = 'a';
                                break;
                            case 'mostlycloudy':
                            case 'nt_mostlycloudy':
                            case 'cloudy':
                            case 'nt_cloudy':
                                icontxt = '3';
                                break;
                            case 'clear':
                                icontxt = '1';
                                break;
                            case 'nt_clear':
                                icontxt = '6';
                                break;
                            default:
                                icontxt = '';
                                break;
                        }
                        var icontxt_html = $('<span>').addClass('icon').text(icontxt);
                        con.append($('<h2>').html(forecast['day'] + ' //'));
                        con.append($('<h1>').addClass('minmax').html(forecast['wind'] + ' &mdash; ' + ' ' + forecast['temperature'] + '&deg;C').append(icontxt_html));
                        con.append($('<h2>').addClass('forecast').html(forecast['forecast']));

                        $('div#weather ul').append(con);
                    }
                }
            );

            // Update hourly
            setTimeout(arguments.callee, 1000 * 60 * 60);
        }

        function clock() {
            var tm = moment().format('h:mm a');
            var dt = moment().format('dddd, Do MMMM');

            $('h1.time').html(tm);
            $('h1.date').html(dt);

            // Update every 5 seconds
            setTimeout(arguments.callee, 5000);
        }

        $(function() {
            update();
            clock();
        });

    </script>

</head>
<body>

<div id="now">
    <h1 class="time"></h1>
    <h1 class="date"></h1>
</div>


<div id="weather">
    <ul>

    </ul>

</div>


<div id="calendar">
    <h1>Upcoming</h1>
    <ul>

    </ul>
</div>


</body>
</html>

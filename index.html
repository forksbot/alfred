<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Alfred</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet" type="text/css">
    <script src="/res/jquery-1.12.0.min.js"></script>
    <script src="/res/moment.min.js"></script>
    <script type="text/javascript">

        function update() {
            // Put the data in the places
            $.get(
                '/feed.json',
                function(data) {
                    $('div#news ul li').remove();
                    for (var i in data['news']) {
                        var article = data['news'][i];
                        $('div#news ul').append($('<li>').html('&bull; ' + article));
                    }

                    $('div#weather ul li').remove();
                    for (var i in data['weather']) {
                        var forecast = data['weather'][i];

                        var con = $('<li>').addClass('no-'+i);
                        con.append($('<h2>').html(forecast['day'] + ' //'));
                        con.append($('<h1>').addClass('minmax').html(forecast['wind'] + ' &mdash; ' + ' ' + forecast['temperature'] + '&deg;C'));
                        con.append($('<h2>').addClass('forecast').html(forecast['forecast']));

                        $('div#weather ul').append(con);
                    }
                }
            );

            // Update hourly
            setTimeout(arguments.callee, 1000 * 60 * 60);
        }

        function clock() {
            var tm = moment().format('h:mm a');
            var dt = moment().format('dddd, Do MMMM');

            $('h1.time').html(tm);
            $('h1.date').html(dt);

            // Update every 5 seconds
            setTimeout(arguments.callee, 5000);
        }

        $(function() {
            update();
            clock();
        });

    </script>

    <style type="text/css">

        body {
            background-color: #000;
            font-family: 'Roboto Condensed', sans-serif;
            color: #fff;
            padding: 50px;
        }

        h1,
        h2 {
            font-weight: normal;
            padding: 0;
            margin: 0;
            margin-bottom: 10px;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        h1.time {
            font-size: 600%;
        }

        div#now {
            float: left;
        }

        div#weather {
            float: right;
            text-align: right;
        }

        div#weather ul li {
            margin-bottom: 20px;
        }

        div#weather ul li {
            margin-top: 0;
            padding-top: 20px;
        }

        div#weather ul li.no-0 {
            border-top: none;
            padding-top: 0;
        }

        div#weather ul li h2.forecast {
            font-size: 90%;
            color: #ccc;
        }

        div#news {
            position: fixed;
            width: 100%;
            bottom: 50px;
        }

        div#news ul li {
            margin-bottom: 5px;
            color: #ccc;
        }

    </style>
</head>
<body>

<div id="now">
    <h1 class="time"></h1>
    <h1 class="date"></h1>
</div>


<div id="weather">
    <ul>

    </ul>

</div>


<div id="news">
    <h1>Wellington News</h1>
    <ul>

    </ul>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Alfred</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/res/moment.min.js"></script>
    <script type="text/javascript">

        function update() {
            // Put the data in the places
            $.get(
                '/feed.json',
                function(data) {
                    for (var i in data['news']) {
                        var article = data['news'][i];
                        $('div#news ul').append($('<li>').html(article));
                    }

                    for (var i in data['weather']) {
                        var forecast = data['weather'][i];

                        var con = $('<li>').addClass('no-'+i);
                        con.append($('<h1>').html(forecast['day'] + ' - ' + forecast['dow'] + ', ' + forecast['date']));
                        con.append($('<h2>').addClass('forecast').html(forecast['forecast']));
                        con.append($('<h2>').addClass('minmax').html('Min ' + forecast['min'] + ' // ' + 'Max ' + forecast['max']));

                        $('div#weather ul').append(con);
                    }
                }
            );

            // Update hourly
            setTimeout(arguments.callee, 1000 * 60 * 60);
        }

        function clock() {
            var tm = moment().format('h:mm a');
            var dt = moment().format('dddd, Do MMMM YYYY');

            $('h1.time').html(tm);
            $('h1.date').html(dt);

            // Update every 5 seconds
            setTimeout(arguments.callee, 5000);
        }

        $(function() {
            update();
            clock();
        });

    </script>

    <style type="text/css">

        body {
            background-color: #000;
            font-family: 'Roboto Condensed', sans-serif;
            color: #fff;
            padding: 50px;
        }

        h1,
        h2 {
            font-weight: normal;
            padding: 0;
            margin: 0;
            margin-bottom: 10px;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        h1.time {
            font-size: 400%;
        }

        div#now {
            float: left;
        }

        div#weather {
            float: right;
            text-align: right;
        }

        div#weather ul li {
            margin-bottom: 20px;
        }

        div#weather ul li.no-1 {
            margin-top: 0;
            padding-top: 20px;
            border-top: 1px solid #878787;
        }

        div#news {
            position: fixed;
            width: 100%;
            bottom: 50px;
        }

        div#news ul li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

<div id="now">
    <h1 class="time"></h1>
    <h1 class="date"></h1>
</div>


<div id="weather">
    <ul>

    </ul>

</div>


<div id="news">
    <h1>Wellington News</h1>
    <ul>

    </ul>
</div>


</body>
</html>
